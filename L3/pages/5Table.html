<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
<!-- <table>	Defines a table -->
      <table>
        <!-- <caption>	Defines a table caption -->
       <caption>WildCat</caption> 
       <!-- <thead>	Groups the header content in a table -->
       <thead>
        <!-- <tr>	Defines a row in a table -->
        <tr>
            <!-- <th>	Defines a header cell in a table -->
            <th>WildCat</th>
            <th>WildCat</th>
            <th>WildCat</th>
            <th>WildCat</th>
            <th>WildCat</th>
        </tr>
       </thead>
       <!-- <tbody>	Groups the body content in a table -->
       <tbody>
        <tr>
            <!-- <td>	Defines a cell in a table -->
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td> 
        </tr>
        <tr>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
        </tr>
        <tr>
            <td>Cat</td>
            <!-- rowspan="2" обєднання 2 рядків -->
            <td rowspan="2">Cat</td>
            <td>Cat</td>
            <!-- rowspan="2" обєднання 3 рядків -->
            <td rowspan="3">Cat</td>
            <td>Cat</td> 
        </tr>
        <tr>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
           
        
        </tr>
        <tr>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td> 
        </tr>
        <tr>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td>
            <td>Cat</td> 
        </tr>
       </tbody>
       <!-- <tfoot>	Groups the footer content in a table -->
       <tfoot>
        <tr>
            <td>11111</td>
            <td>22222</td>
            <!-- colspan="2" обєднання 2 колонок -->
            <td colspan="2">333333333333</td>
            <td>44444</td>
            
        </tr>
       </tfoot>
      </table> 
</body>
</html>
